    <link rel="icon" href="assets/img/square-pen-solid.svg">

    <link rel="stylesheet" href="../css/stylesheet2.css"> 
    

    <title>Mi Portafolio - Contacto</title>

</head>
<body>
    <header class="header">
        <div class="logo"></div>
        <nav class="nav"> 
            <ul>
                <li id="inicio" class="navItem"><a href="../index.html"> Incio </a></li>
                <li id="sobreNos" class="navItem"><a href="sobre-nos.html"> Sobre Nosotros </a></li>
                <li id="img" class="navItem"><a href="imagenes.html"> Imagenes </a></li>
                <li id="contacto" class="navItem"><a href="contacto.html"> Contacto </a></li>
                <!-- <li id="" class=""><a href="#"></a></li> -->
            </ul>
        </nav>
    </header> 
    
    <main class="contactoMain">

        <h1 class="contactoH1"> Contacto </h1>

        <form class="form">
            <fieldset>
        
                <!-- <legend> &nbsp;Contacto&nbsp; </legend> -->
        
                <label for="nombre">Nombre:</label>
                <input name="nombre" class="field" type="text" tabindex="1" placeholder="Nombre" required/> <br> <br>

                <label for="apellidos">Apellidos:</label>
                <input name="apellidos" class="field" type="text" tabindex="2" placeholder="Apellido" required/> <br> <br>

                <label for="email">E-mail: </label>
                <input name="email" class="field" type="email" tabindex="2" placeholder="tunombre@gmail.com" required/> <br> <br>

                <label for="edad">Edad:</label>
                <input type="number" name="edad" class="field"  placeholder="25" required/> <br> <br>

                <label for="genero"> GÃ©nero: </label>
                <select name="genero" id="genero"    class="field">
                    <option value="N"> - </option>
                    <option value="M"> Masculino </option>
                    <option value="F"> Femenino </option>
                    <option value="X"> Otro </option>
                </select> <br>

                <label for="if"> En caso de querer especificar: </label>
                <input type="text" name="if" class="field" placeholder="Por ej. No Binario"/> <br> <br>

                <label for="comentarios">Comentarios:</label> <br>
                <textarea name="Comentario" placeholder="Comentario" colls="10" rows="10" id="comentarios" class="field"> </textarea> <br> <br>

                <input type="submit" value="&nbsp;Enviar&nbsp;" id="sendE"/> 
                <input type="reset" value="&nbsp;Reiniciar Formulario&nbsp;" id="sendR"/> 
                
            </fieldset>
        </form>

    </main>

    <footer class="footer">
        <nav>
            <ul class="footerList">
                <li id="fb" class="navItem"><a href="https://es-la.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a></li>
                <li id="ig" class="navItem"><a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
                <li id="tw" class="navItem"><a href="https://twitter.com/?lang=es" target="_blank"><i class="fa-brands fa-twitter"></i></a></li>
            </ul>
        </nav>
        <div> Martin Bernachea - Derechos Reservados &#169; </div>

</body>
</html>
